<!--
  Generated template for the Transactions page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{tittle}}</ion-title>
  </ion-navbar>

</ion-header>

<!-- Colors -->
<ion-fab>
  <button ion-fab color="primary" [navPush]="addingPage">+</button>
</ion-fab>



<ion-content padding>
  <ion-card>

  <ion-card-header>
    Mis movimientos
  </ion-card-header>

  <ion-card-content>
    <!-- Add card content here! -->
    <ion-list *ngFor="let item of transactions">
      <button ion-item>
        <strong>{{item.amount}}</strong>
        {{item.title}}
      </button>
    </ion-list>
  </ion-card-content>

</ion-card>
</ion-content>
