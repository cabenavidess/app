<!--

<ion-header>

  <ion-navbar>
    <ion-title>Atractivos Turisticos</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="card-background-page">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-card *ngFor="let atractivo of allAtractivos">
    <!-- <img src="https://farm2.staticflickr.com/1448/24456762526_3898d3ed98_b.jpg"/> -->
    <img src="https://farm2.staticflickr.com/1569/24186214240_db4ce47049_b.jpg"/>

    <div class="card-title">{{atractivo.atractivo_nombre}}</div>
    <div class="card-subtitle">{{atractivo.canton_nombre}} - {{atractivo.provincia_nombre}}</div>
  </ion-card>


</ion-content>
