<ion-header>

  <ion-navbar>
    <ion-title>Agregar movimiento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Descripción</ion-label>
      <ion-input type="text" name="title" [(ngModel)]="model.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Monto</ion-label>
      <ion-input type="number" name="amount" [(ngModel)]="model.amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Guardar Ubicación</ion-label>
      <ion-toggle [(ngModel)]="model.shouldGeolocate" (ionChange)="getLocation()"></ion-toggle>
    </ion-item>

    <div class="actions">
      <!-- Float the icon left -->
      <button ion-button icon-left (click)="save()" [disabled]="!shouldSend">
        Agregar
        <!-- <ion-icon name="add-circle"> </ion-icon> -->
      </button>
    </div>

  </ion-list>
</ion-content>
